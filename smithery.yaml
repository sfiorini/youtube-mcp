# Smithery.ai configuration for @sfiorini/youtube-mcp
runtime: "typescript"
startCommand:
  type: stdio
  command: "node"
  args: ["dist/index.js"]
config:
  properties:
    YOUTUBE_API_KEY:
      type: string
      description: "Your YouTube Data API v3 key. Can also be provided as environment variable."
      secret: true
    YOUTUBE_TRANSCRIPT_LANG:
      type: string
      description: "Default language for YouTube transcripts (e.g., 'en', 'es', 'fr')"
      default: "en"
  required: []
